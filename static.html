<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动APP - 健康生活助手</title>
    <meta name="description" content="运动健身应用，帮助你养成运动习惯，记录运动成果">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .app-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .tab-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 25px;
        }
        
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 15px 10px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-height: 70px;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .exercise-list {
            list-style: none;
        }
        
        .exercise-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .exercise-item:hover {
            background: #f8f9fa;
        }
        
        .exercise-item:last-child {
            border-bottom: none;
        }
        
        .exercise-name {
            font-weight: 500;
            color: #333;
        }
        
        .exercise-meta {
            color: #666;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-ring {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#667eea 0% var(--progress, 0%), #e9ecef var(--progress, 0%) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .progress-circle:hover {
            transform: scale(1.05);
        }
        
        .progress-inner {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
        }
        
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            padding: 20px;
        }
        
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>💪 运动APP</h1>
            <p>让运动成为习惯，让健康伴随一生</p>
        </header>

        <div class="tab-container">
            <button class="tab active" onclick="showTab('dashboard')">
                📊<br>首页
            </button>
            <button class="tab" onclick="showTab('plan')">
                📅<br>计划
            </button>
            <button class="tab" onclick="showTab('record')">
                🏆<br>记录
            </button>
            <button class="tab" onclick="showTab('library')">
                📚<br>动作库
            </button>
        </div>

        <main class="main-content">
            <!-- 首页 -->
            <div id="dashboard" class="tab-content">
                <div class="card">
                    <h2>📈 今日进度</h2>
                    <div class="progress-ring" onclick="startWorkout()">
                        <div class="progress-circle" style="--progress: 0%">
                            <div class="progress-inner">
                                <span id="todayProgress">0/3</span>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; color: #666; margin-bottom: 20px;">点击圆环开始运动</p>
                    
                    <div class="stats-grid">
                        <div class="stat-card" onclick="showTab('plan')">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">今日运动</div>
                        </div>
                        <div class="stat-card" onclick="showTab('record')">
                            <div class="stat-number" id="weekCount">0</div>
                            <div class="stat-label">本周运动</div>
                        </div>
                        <div class="stat-card" onclick="showTab('record')">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">总运动数</div>
                        </div>
                        <div class="stat-card" onclick="showTab('record')">
                            <div class="stat-number" id="streakCount">0</div>
                            <div class="stat-label">连续天数</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>🚀 快速开始</h2>
                    <button class="btn" onclick="showTab('plan')">💪 开始运动</button>
                    <button class="btn" onclick="showTab('library')">📚 查看动作库</button>
                    <button class="btn" onclick="showTab('record')">📊 运动记录</button>
                </div>
            </div>

            <!-- 运动计划 -->
            <div id="plan" class="tab-content hidden">
                <div class="card">
                    <h2>💪 运动计划</h2>
                    <button class="btn" onclick="completeWorkout('俯卧撑', '15个')">俯卧撑 × 15</button>
                    <button class="btn" onclick="completeWorkout('仰卧起坐', '20个')">仰卧起坐 × 20</button>
                    <button class="btn" onclick="completeWorkout('深蹲', '25个')">深蹲 × 25</button>
                    <button class="btn" onclick="completeWorkout('跑步', '30分钟')">跑步 30分钟</button>
                    <button class="btn" onclick="completeWorkout('平板支撑', '60秒')">平板支撑 60秒</button>
                    <button class="btn" onclick="completeWorkout('跳绳', '5分钟')">跳绳 5分钟</button>
                </div>
            </div>

            <!-- 运动记录 -->
            <div id="record" class="tab-content hidden">
                <div class="card">
                    <h2>📊 运动记录</h2>
                    <ul class="exercise-list" id="recordList">
                        <li class="exercise-item">
                            <span class="exercise-name">暂无记录</span>
                            <span class="exercise-meta">开始运动吧！</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 动作库 -->
            <div id="library" class="tab-content hidden">
                <div class="card">
                    <h2>📚 动作库</h2>
                    <ul class="exercise-list">
                        <li class="exercise-item" onclick="showExerciseDetail('俯卧撑')">
                            <span class="exercise-name">💪 俯卧撑</span>
                            <span class="exercise-meta">胸部 • 手臂</span>
                        </li>
                        <li class="exercise-item" onclick="showExerciseDetail('仰卧起坐')">
                            <span class="exercise-name">🔥 仰卧起坐</span>
                            <span class="exercise-meta">腹部 • 核心</span>
                        </li>
                        <li class="exercise-item" onclick="showExerciseDetail('深蹲')">
                            <span class="exercise-name">🦵 深蹲</span>
                            <span class="exercise-meta">腿部 • 臀部</span>
                        </li>
                        <li class="exercise-item" onclick="showExerciseDetail('跑步')">
                            <span class="exercise-name">🏃 跑步</span>
                            <span class="exercise-meta">有氧 • 全身</span>
                        </li>
                        <li class="exercise-item" onclick="showExerciseDetail('平板支撑')">
                            <span class="exercise-name">⚖️ 平板支撑</span>
                            <span class="exercise-meta">核心 • 稳定</span>
                        </li>
                        <li class="exercise-item" onclick="showExerciseDetail('跳绳')">
                            <span class="exercise-name">🪢 跳绳</span>
                            <span class="exercise-meta">有氧 • 协调</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>坚持运动，健康生活 🌟</p>
        </footer>
    </div>

    <script>
        // 数据管理
        let workoutData = {
            todayCount: 0,
            weekCount: 0,
            totalCount: 0,
            streakCount: 0,
            records: [],
            lastWorkoutDate: null
        };

        // 加载数据
        function loadData() {
            const saved = localStorage.getItem('workoutData');
            if (saved) {
                workoutData = { ...workoutData, ...JSON.parse(saved) };
            }
            updateDisplay();
        }

        // 保存数据
        function saveData() {
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('todayCount').textContent = workoutData.todayCount;
            document.getElementById('weekCount').textContent = workoutData.weekCount;
            document.getElementById('totalCount').textContent = workoutData.totalCount;
            document.getElementById('streakCount').textContent = workoutData.streakCount;
            document.getElementById('todayProgress').textContent = `${workoutData.todayCount}/3`;
            
            // 更新进度环
            const progress = Math.min((workoutData.todayCount / 3) * 100, 100);
            document.querySelector('.progress-circle').style.setProperty('--progress', `${progress}%`);

            // 更新记录列表
            updateRecordList();
        }

        // 更新记录列表
        function updateRecordList() {
            const recordList = document.getElementById('recordList');
            if (workoutData.records.length === 0) {
                recordList.innerHTML = '<li class="exercise-item"><span class="exercise-name">暂无记录</span><span class="exercise-meta">开始运动吧！</span></li>';
            } else {
                recordList.innerHTML = workoutData.records.slice(-10).reverse().map(record => 
                    `<li class="exercise-item">
                        <span class="exercise-name">${record.name}</span>
                        <span class="exercise-meta">${record.date} ${record.time}</span>
                    </li>`
                ).join('');
            }
        }

        // 标签切换
        function showTab(tabName) {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // 移除所有标签的active状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的内容
            document.getElementById(tabName).classList.remove('hidden');
            
            // 激活对应的标签
            event.target.classList.add('active');
        }

        // 完成运动
        function completeWorkout(name, detail) {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const time = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            // 更新统计
            workoutData.todayCount++;
            workoutData.weekCount++;
            workoutData.totalCount++;
            workoutData.lastWorkoutDate = today;
            
            // 添加记录
            workoutData.records.push({
                name: `${name} ${detail}`,
                date: today,
                time: time,
                timestamp: now.getTime()
            });
            
            saveData();
            updateDisplay();
            
            // 显示成功消息
            alert(`✅ 完成 ${name}！\n继续保持，你已经完成了今日第${workoutData.todayCount}次运动！`);
            
            // 自动切换到首页
            showTab('dashboard');
            document.querySelector('.tab').click();
        }

        // 开始运动
        function startWorkout() {
            showTab('plan');
            document.querySelectorAll('.tab')[1].click();
        }

        // 显示动作详情
        function showExerciseDetail(exerciseName) {
            const details = {
                '俯卧撑': '锻炼胸部、肩部和手臂肌肉。保持身体挺直，慢慢下降和上升。',
                '仰卧起坐': '锻炼腹部核心肌群。注意不要用力拉脖子，用腹部力量起身。',
                '深蹲': '锻炼大腿和臀部肌肉。保持背部挺直，膝盖不要超过脚尖。',
                '跑步': '优秀的有氧运动，提高心肺功能。保持适中的节奏和呼吸。',
                '平板支撑': '锻炼核心稳定性。保持身体一条直线，不要塌腰或翘臀。',
                '跳绳': '全身有氧运动，提高协调性。选择合适长度的绳子，保持轻松跳跃。'
            };
            
            alert(`💪 ${exerciseName}\n\n${details[exerciseName] || '优秀的运动选择！'}`);
        }

        // 页面加载时初始化
        loadData();
    </script>
</body>
</html>
